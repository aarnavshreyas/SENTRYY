<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Analytics</title>
    <link rel="stylesheet" href="analytics.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="safetylogo.jpeg" alt="Safety Logo">
            </div>
            <nav>
                <a href="db.html"><span class="material-icons-outlined">groups</span> Dashboard</a>
                <a href="il.html"><span class="material-icons-outlined">report</span> Incident Log</a>
                <a href="analytics.html"><span class="material-icons-outlined">trending_up</span> Analytics</a>
                <a href="workerprofile.html"><span class="material-icons-outlined">person</span> Worker Status</a>
                <a href="settings.html"><span class="material-icons-outlined">construction</span> Configuration</a>
            </nav>
            <div class="admin-info">
                <span class="material-icons-outlined">person_outline</span>
                <p class="admin-text">ADMIN [USERNAME]</p>
            </div>            
        </aside>

        <!-- Main Analytics Content -->
        <main class="main-content">
            <!-- Analytics Grid for Cards and Charts -->
            <div class="analytics-grid">
                <!-- Incident Trends Chart -->
                <div class="card incident-trends">
                    <h2>Incident Trends</h2>
                    <br/>
                    <canvas id="incidentChart"></canvas>
                </div>

                <!-- Worker Safety Status Chart -->
                <div class="card safety-status">
                    <h2>Worker Safety Status</h2>
                    <canvas id="safetyChart"></canvas>
                </div>

                <!-- Operational Efficiency Chart -->
                <div class="card efficiency-status">
                    <h2>Operational Efficiency</h2>
                    <canvas id="efficiencyChart"></canvas>
                </div>

                <!-- Risk Levels Chart -->
                <div class="card risk-levels">
                    <h2>Risk Levels</h2>
                    <canvas id="riskChart"></canvas>
                </div>

                <!-- Average Response Time Chart -->
                <div class="card response-time">
                    <h2>Average Response Time</h2>
                    <canvas id="responseChart"></canvas>
                </div>

                <!-- Compliance Rate Chart -->
                <div class="card compliance-rate">
                    <h2>Compliance Rate</h2>
                    <canvas id="complianceChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Incident Trends Chart
        const incidentCtx = document.getElementById('incidentChart').getContext('2d');
        const incidentChart = new Chart(incidentCtx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Incidents',
                    data: [3, 5, 2, 8, 4, 7, 6],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Worker Safety Status Chart
        const safetyCtx = document.getElementById('safetyChart').getContext('2d');
        const safetyChart = new Chart(safetyCtx, {
            type: 'pie',
            data: {
                labels: ['Safe', 'At Risk', 'Critical'],
                datasets: [{
                    label: 'Safety Status',
                    data: [350, 120, 30],
                    backgroundColor: ['green', 'orange', 'red'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        // Operational Efficiency Chart
        const efficiencyCtx = document.getElementById('efficiencyChart').getContext('2d');
        const efficiencyChart = new Chart(efficiencyCtx, {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Efficiency',
                    data: [80, 85, 75, 90, 95, 88, 92],
                    backgroundColor: 'rgba(0, 150, 255, 0.6)',
                    borderColor: 'rgba(0, 150, 255, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Risk Levels Chart
        const riskCtx = document.getElementById('riskChart').getContext('2d');
        const riskChart = new Chart(riskCtx, {
            type: 'radar',
            data: {
                labels: ['Low', 'Moderate', 'High', 'Critical'],
                datasets: [{
                    label: 'Risk Levels',
                    data: [60, 45, 25, 10],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    r: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Average Response Time Chart
        const responseCtx = document.getElementById('responseChart').getContext('2d');
        const responseChart = new Chart(responseCtx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Avg. Response Time (min)',
                    data: [4, 3, 2, 5, 3.5, 4.2, 2.8],
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Compliance Rate Chart
        const complianceCtx = document.getElementById('complianceChart').getContext('2d');
        const complianceChart = new Chart(complianceCtx, {
            type: 'doughnut',
            data: {
                labels: ['Compliant', 'Non-Compliant'],
                datasets: [{
                    label: 'Compliance Rate',
                    data: [90, 10],
                    backgroundColor: ['rgba(54, 162, 235, 0.6)', 'rgba(255, 99, 132, 0.6)'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
