<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .settings-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .settings-section label {
            display: block;
            margin: 10px 0 5px;
        }

        .settings-section input[type="text"],
        .settings-section input[type="email"],
        .settings-section input[type="password"],
        .settings-section select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .settings-section input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>

    <h1>Settings</h1>

    <div class="settings-container">
        <!-- User Management Section -->
        <div class="settings-section">
            <h2>User Management</h2>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email">

            <label for="role">Role</label>
            <select id="role">
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="worker">Worker</option>
            </select>

            <button>Save User Settings</button>
        </div>

        <!-- Notification Settings Section -->
        <div class="settings-section">
            <h2>Notification Settings</h2>
            <label>
                <input type="checkbox" checked> Email Notifications
            </label>

            <label>
                <input type="checkbox"> SMS Notifications
            </label>

            <label>
                <input type="checkbox" checked> Incident Alerts
            </label>

            <button>Save Notification Settings</button>
        </div>

        <!-- Incident Severity Levels Section -->
        <div class="settings-section">
            <h2>Incident Severity Levels</h2>
            <label for="low-severity">Low Severity</label>
            <input type="text" id="low-severity" value="Minor injuries or near misses">

            <label for="moderate-severity">Moderate Severity</label>
            <input type="text" id="moderate-severity" value="Injury requiring medical attention">

            <label for="high-severity">High Severity</label>
            <input type="text" id="high-severity" value="Severe injuries, potential loss of life">

            <button>Save Severity Levels</button>
        </div>

        <!-- Account Settings Section -->
        <div class="settings-section">
            <h2>Account Settings</h2>
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" placeholder="Enter current password">

            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="Enter new password">

            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password">

            <button>Save Account Settings</button>
        </div>
    </div>

</body>
</html>
